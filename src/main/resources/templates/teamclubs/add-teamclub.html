<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add TeamClub</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content" class="container mt-5">
    <h1>Thêm mới đội bóng</h1>
    <form th:action="@{/teamclubs/add}" th:object="${teamClub}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Tên đội bóng:</label>
            <input type="text" th:field="*{nameClub}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nameClub')}"
                 th:errors="*{nameClub}"></div>
        </div>
        <!-- ... existing form fields ... -->

        <div class="mb-3">
            <label for="leagueClub" class="form-label">Tên giải đấu:</label>
            <select th:field="*{leagueClub}" class="form-control" id="leagueClub" required>
                <option value="">Choose...</option>
                <option th:each="leagueClub : ${leagueClubs}" th:value="${leagueClub.id}" th:text="${leagueClub.nameLeagu}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('leagueClub')}"
                 th:errors="*{leagueClub}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm mới đội bóng</button>
        <a th:href="@{/teamclubs}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
