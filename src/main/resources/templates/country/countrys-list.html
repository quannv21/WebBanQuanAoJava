<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Kết Quả'">Kết Quả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content">
    <h1>Country List</h1>
    <a th:href="@{/countries/add}" class="btn btn-primary mb-3 me-2">Thêm quốc gia</a>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên quốc gia</th>
            <th>Khu vực</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="country : ${countries}">
            <td th:text="${country.id}"></td>
            <td th:text="${country.nameCountry}"></td>
            <td th:text="${country.region.nameRegion}"></td>
            <td>
                <a th:href="@{/countries/edit/{id}(id=${country.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/countries/delete/{id}(id=${country.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
