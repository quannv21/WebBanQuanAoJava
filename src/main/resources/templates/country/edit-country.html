<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Country</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content" class="container mt-5">
    <h1>Cập nhật quốc gia</h1>
    <form th:action="@{/countries/edit/{id}(id=${country.id})}" th:object="${country}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">Id:</label>
            <input readonly id="id" th:value="${country.id}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tên quốc gia:</label>
            <input type="text" th:field="*{nameCountry}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nameCountry')}"
                 th:errors="*{country.name}"></div>
        </div>
        <div class="mb-3">
            <label for="region" class="form-label">Region:</label>
            <select id="region" th:field="*{region}" class="form-control">
                <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.nameRegion}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật quốc gia</button>
        <a th:href="@{/countries}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
