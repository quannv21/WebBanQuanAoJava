<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Region</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content" class="container mt-5">
    <h1>Cập nhật khu vực</h1>
    <form th:action="@{/regions/edit/{id}(id=${region.id})}" th:object="${region}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">Id:</label>
            <input readonly id="id" th:value="${region.id}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tên khu vực:</label>
            <input type="text" th:field="*{nameRegion}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nameRegion')}"
                 th:errors="*{nameRegion}"></div>
        </div>

        <div class="mb-3">
            <label for="tournament" class="form-label">Tên giải đấu:</label>
            <select th:field="*{tournament}" class="form-control" id="tournament" required>
                <option value="">Choose...</option>
                <option th:each="tournament : ${tournaments}" th:value="${tournament.id}" th:text="${tournament.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('tournament')}"
                 th:errors="*{tournament}"></div>
        </div>

        <div class="mb-3">
            <label for="countries" class="form-label">Quốc gia:</label>
            <input type="text" th:field="*{countries}" class="form-control" id="countries" required>
            <div class="text-danger" th:if="${#fields.hasErrors('countries')}"
                 th:errors="*{countries}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật khu vực</button>
        <a th:href="@{/regions}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
