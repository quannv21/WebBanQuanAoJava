<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="container-fluid">
<!--<th:block th:replace="~{layout::header}"></th:block>-->
<section layout:fragment="content" class="container mt-5">
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img th:src="@{img/ARGENTINA/ARG_M01.jpg}" alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
<!--                            <div class="brand-wrapper">
                                <img th:src="@{/assets/images/logo.svg}" alt="logo" class="logo">
                            </div>-->
                            <p class="login-card-description">Đăng nhập</p>
                            <form th:action="@{/login}" method="post">
<!--                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>-->
                                <div class="form-group">
                                    <!--<label for="username" class="form-label">Username:</label>-->
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="***********" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                                    <label for="remember-me" class="form-check-label">Remember me</label>
                                </div>
                                <input name="login" id="login" class="btn btn-primary btn-block login-btn mb-4" type="submit" value="Đăng nhập">
                                <a href="/oauth2/authorization/google"
                                   class="btn btn-block login-btn mb-4"
                                   role="button">
                                    <i class="fab fa-google me-2"></i>
                                    Đăng nhập bằng Google
                                </a>
                            </form>
                            <a href="#!" class="forgot-password-link">Quên mật khẩu?</a>
                            <p class="login-card-footer-text">Chưa có tài khoản? <a th:href="${'/register'}" class="text-reset">Đăng ký tại đây.</a></p>
                            <nav class="login-card-footer-nav">
                                <a href="#!">Terms of use.</a>
                                <a href="#!">Privacy policy</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
<!--<th:block th:replace="~{layout::footer}"></th:block>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
