<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img th:src="@{img/DUC/GERMANY_M02.jpg}" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img th:src="@{/assets/images/logo.svg}" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Đăng ký</p>
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                                <ul>
                                    <li th:each="error : ${errors}" th:text="${error}" class="text danger text-start"></li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <!--<label for="username" class="form-label">Tên người dùng:</label>-->
                                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <!--<label for="fullName" class="form-label">Họ tên:</label>-->
                                <input type="text" class="form-control" id="fullName" name="fullName"
                                       placeholder="Enter FullName" required>
                            </div>
                            <div class="form-group ">
                                <!--<label for="email" class="form-label">Email:</label>-->
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Enter your email" required>
                                <!--                                &lt;!&ndash;<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>&ndash;&gt;-->
                            </div>
                            <div class="form-group">
                                <!--<label for="phone" class="form-label">Số điện thoại:</label>-->
                                <input type="tel" class="form-control" id="phone" name="phone"
                                       placeholder="Enter your phone" required>
                            </div>
                            <div class="form-group">
                                <!--<label for="diaChi" class="form-label">Địa chỉ:</label>-->
                                <input type="text" class="form-control" id="diaChi" name="diaChi"
                                       placeholder="Enter your address" required>
                            </div>
                            <div class="form-group mb-4">
                                <!--<label for="password" class="sr-only">Mật khẩu:</label>-->
                                <input type="password" name="password" id="password" class="form-control" placeholder="***********" required>
                            </div>
                            <input name="login" id="login" class="btn btn-primary btn-block login-btn mb-4" type="submit" value="ĐĂNG KÝ">
                            <!--                            <a href="/oauth2/authorization/google"
                                                           class="btn btn-block login-btn mb-4"
                                                           role="button">
                                                            <i class="fab fa-google me-2"></i>
                                                            Login with Google
                                                        </a>-->
                        </form>
                        <p class="login-card-footer-text">Đã có tài khoản?
                            <a class="text-info text center" th:href="${'/login'}">Đăng nhập?</a>
                        </p>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
