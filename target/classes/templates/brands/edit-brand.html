<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content" class="container mt-5">
    <h1>Cập nhật thương hiệu</h1>
    <form th:action="@{/brands/edit/{id}(id=${brand.id})}" th:object="${brand}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">Id:</label>
            <input readonly id="id" th:value="${brand.id}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tên thương hiệu:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật thương hiệu</button>
        <a href="/brands" class="btn btn-danger">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
