<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn-clear {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .btn-clear:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-checkout {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }

        .btn-checkout:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" id="customerName" name="customerName" class="formcontrol" required>
        </div>
        <div class="mb-3">
            <label for="customerPhone" class="form-label">Your Phone:</label>
            <input type="text" id="customerPhone" name="customerPhone" class="formcontrol" required>
        </div>
        <div class="mb-3">
            <label for="customerNote" class="form-label">Your Note:</label>
            <input type="text" id="customerNote" name="customerNote" class="formcontrol" required>
        </div>
        <div class="mb-3">
            <label for="customerAddress" class="form-label">Your Address:</label>
            <input type="text" id="customerAddress" name="customerAddress" class="formcontrol" required>
        </div>
        <div class="mb-3">
            <label for="customerPayment" class="form-label">Your Payment:</label>
            <input type="text" id="customerPayment" name="customerPayment" class="formcontrol" required>
        </div>
        <div class="mb-3">
            <label for="customerEmail" class="form-label">Your Email:</label>
            <input type="text" id="customerEmail" name="customerEmail" class="formcontrol" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
