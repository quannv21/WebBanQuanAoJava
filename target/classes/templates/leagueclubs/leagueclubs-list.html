<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>LeagueClubs List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content" class="container mt-5">
    <h1>Danh sách câu lạc bộ</h1>
    <a th:href="@{/leagueclubs/add}" class="btn btn-primary">Thêm mới câu lạc bộ</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên câu lạc bộ</th>
            <th scope="col">Tên giải đấu</th> <!-- New column for tournament -->
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leagueClub : ${leagueClubs}">
            <td th:text="${leagueClub.id}"></td>
            <td th:text="${leagueClub.nameLeague}"></td>
            <td th:text="${leagueClub.tournament.name}"></td> <!-- Display tournament -->
            <td>
                <a th:href="@{/leagueclubs/edit/{id}(id=${leagueClub.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/leagueclubs/delete/{id}(id=${leagueClub.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
