<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update LeagueClub</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content" class="container mt-5">
    <h1>Cập nhật câu lạc bộ</h1>
    <form th:action="@{/leagueclubs/edit/{id}(id=${leagueClub.id})}" th:object="${leagueClub}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">Id:</label>
            <input readonly id="id" th:value="${leagueClub.id}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tên câu lạc bộ:</label>
            <input type="text" th:field="*{nameLeague}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nameLeague')}"
                 th:errors="*{nameLeague}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật câu lạc bộ</button>
        <a th:href="@{/leagueclubs}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
